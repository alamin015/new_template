<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <!-- google font link  -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- aos link  -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- Link Styles  -->
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <main>
        <section id="home">
            <div class="container">
                <div class="homeContent">
                    <div class="homeAssets">
                        <img src="./img/logo.png" alt="Logo">
                        <h2 class="domain">Domain</h2>
                        <h4 class="blockChains" data-aos="fade-up">The Internet Of Blockchains</h4>
                        <div class="homeBtn">
                            <button class="btn" data-aos="fade-right">About</button>
                            <button class="btn" data-aos="fade-left">About</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="mint">
            <div class="container">
                <div class="mintContent">
                    <img src="./img/nft.png" alt="nft-png-img">
                    <ul class="mintList">
                        <li><a href="#">nft1</a></li>
                        <li><a href="#">nft2</a></li>
                        <li><a href="#">nft3</a></li>
                        <li><a href="#">nft4</a></li>
                        <li><a href="#">nft5</a></li>
                        <li><a href="#">nft6</a></li>
                        <li><a href="#">nft7</a></li>
                        <li><a href="#">nft8</a></li>
                        <li><a href="#">nft9</a></li>
                        <li><a href="#">nft10</a></li>
                    </ul>
                    <ul class="mintList">
                        <li><a href="#">nft1</a></li>
                        <li><a href="#">nft2</a></li>
                        <li><a href="#">nft3</a></li>
                        <li><a href="#">nft4</a></li>
                        <li><a href="#">nft5</a></li>
                        <li><a href="#">nft6</a></li>
                        <li><a href="#">nft7</a></li>
                        <li><a href="#">nft8</a></li>
                        <li><a href="#">nft9</a></li>
                        <li><a href="#">more</a></li>
                    </ul>
                    <button class="mintBtn btn">MINT</button>
                </div>
            </div>
        </section>
        <section id="feature">
            <div class="container">
                <div>
                    <div class="featureContent">
                        <div class="featureItem">
                            <img src="./img/feature.png" alt="feature img">
                            <p>Feature 1</p>
                        </div>
                        <div class="featureItem">
                            <img src="./img/feature.png" alt="feature img">
                            <p>Feature 2</p>
                        </div>
                        <div class="featureItem">
                            <img src="./img/feature.png" alt="feature img">
                            <p>Feature 3</p>
                        </div>
                    </div>
                    <div class="litePaper">
                        <button class="btn">LITE PAPER</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <Footer id="footer">
        <div class="container">
            <div class="footerContent">
                <a href="#"><img src="./img/twitter.png" alt="twitter image"></a>
                <p class="copyRight">&copy; Copyright 2023 <a href="#">Domain.com</a></p>
                <a class="privacy" href="#">Privacy Policy</a>
            </div>
        </div>
    </Footer>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 1000,
      });
    </script>
</body>
</html>
